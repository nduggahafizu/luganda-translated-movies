    <script>
        // Use sample Luganda movies data
        const movies = SAMPLE_LUGANDA_MOVIES;

        function renderMovies(moviesToRender) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';
            
            if (moviesToRender.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">No movies found matching your filters.</p>';
                return;
            }
            
            moviesToRender.forEach(movie => {
                const movieCard = `
                    <div class="list-movie position-relative">
                        <a href="player.html?id=${movie._id}" class="list-media">
                            <div class="list-media-attr">
                                <div class="quality">${movie.video.quality.toUpperCase()}</div>
                                <div class="imdb">
                                    <span>${movie.rating.translationRating.toFixed(1)}</span>
                                    <svg x="0px" y="0px" width="36px" height="36px" viewBox="0 0 36 36">
                                        <circle fill="none" stroke-width="1" cx="18" cy="18" r="16" 
                                                stroke-dasharray="${movie.rating.translationRating * 20} 100" 
                                                stroke-dashoffset="0" transform="rotate(-90 18 18)"></circle>
                                    </svg>
                                </div>
                            </div>
                            <div class="play-btn">
                                <svg class="icon" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </div>
                            <div class="media media-cover" style="background-image: url('${movie.poster}');"></div>
                        </a>
                        <div class="list-caption">
                            <a href="player.html?id=${movie._id}" class="list-title">${movie.originalTitle}</a>
                            <a href="#" class="list-category">VJ ${movie.vjName}</a>
                        </div>
                    </div>
                `;
                grid.innerHTML += movieCard;
            });
        }

        // Initial render
        renderMovies(movies);

        // Filter functionality
        document.querySelectorAll('.filter-select').forEach(select => {
            select.addEventListener('change', () => {
                let filtered = [...movies];
                
                const genre = document.getElementById('genreFilter').value;
                const year = document.getElementById('yearFilter').value;
                const vj = document.getElementById('vjFilter').value;
                const quality = document.getElementById('qualityFilter').value;
                const sort = document.getElementById('sortFilter').value;
                
                // Apply filters
                if (genre) filtered = filtered.filter(m => m.genres.includes(genre));
                if (year) filtered = filtered.filter(m => m.year == year);
                if (vj) filtered = filtered.filter(m => m.vjName === vj);
                if (quality) filtered = filtered.filter(m => m.video.quality === quality);
                
                // Apply sorting
                if (sort === 'rating') filtered.sort((a, b) => b.rating.translationRating - a.rating.translationRating);
                if (sort === 'title') filtered.sort((a, b) => a.originalTitle.localeCompare(b.originalTitle));
                if (sort === 'latest') filtered.sort((a, b) => b.year - a.year);
                if (sort === 'popular') filtered.sort((a, b) => b.views - a.views);
                
                renderMovies(filtered);
            });
        });
    </script>

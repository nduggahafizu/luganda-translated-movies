    <script>
        // Load VJs on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const vjGrid = document.getElementById('vjGrid');
            
            try {
                // Use the VJs API endpoint
                const response = await fetch(`${API_CONFIG.BASE_URL}/api/vjs`);
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    renderVJs(data.data);
                } else {
                    vjGrid.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1/-1;">No VJ translators found.</p>';
                }
            } catch (error) {
                console.error('Error loading VJs:', error);
                vjGrid.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1/-1;">Failed to load VJ translators. Please try again later.</p>';
            }
        });

        function renderVJs(vjs) {
            const vjGrid = document.getElementById('vjGrid');
            
            vjGrid.innerHTML = vjs.map(vj => {
                const name = vj.name || vj.fullName || 'Unknown VJ';
                const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2);
                const movieCount = vj.stats?.totalMovies || vj.movieCount || 0;
                const totalViews = vj.stats?.totalViews || vj.totalViews || 0;
                const avgRating = vj.rating?.overall ? vj.rating.overall.toFixed(1) : (vj.avgRating ? vj.avgRating.toFixed(1) : '0.0');
                const bio = vj.bio ? vj.bio.substring(0, 80) + '...' : '';
                const verified = vj.verified ? '<span style="color: #7CFC00; font-size: 0.9rem;"> ‚úì</span>' : '';
                const specialties = vj.specialties ? vj.specialties.slice(0, 3).map(s => `<span class="specialty-tag">${s}</span>`).join('') : '';
                
                return `
                    <div class="vj-card">
                        <div class="vj-avatar">${initials}</div>
                        <h3 class="vj-name">${name}${verified}</h3>
                        ${bio ? `<p style="color: #aaa; font-size: 0.85rem; margin-bottom: 12px;">${bio}</p>` : ''}
                        ${specialties ? `<div style="margin-bottom: 12px;">${specialties}</div>` : ''}
                        <div class="vj-stats">
                            <div class="vj-stat">
                                <div class="vj-stat-value">${movieCount}</div>
                                <div class="vj-stat-label">Movies</div>
                            </div>
                            <div class="vj-stat">
                                <div class="vj-stat-value">${formatViews(totalViews)}</div>
                                <div class="vj-stat-label">Views</div>
                            </div>
                            <div class="vj-stat">
                                <div class="vj-stat-value">‚≠ê ${avgRating}</div>
                                <div class="vj-stat-label">Rating</div>
                            </div>
                        </div>
                        <a href="movies.html?vj=${encodeURIComponent(name)}" class="vj-btn">View Movies</a>
                    </div>
                `;
            }).join('');
        }

        function formatViews(views) {
            if (views >= 1000000) return (views / 1000000).toFixed(1) + 'M';
            if (views >= 1000) return (views / 1000).toFixed(1) + 'K';
            return views.toString();
        }
    </script>

    <style>
        .player-container {
            background-color: #000;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .video-player {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
        }
        
        .video-player video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-player:hover .player-controls {
            opacity: 1;
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-filled {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        .control-btn svg {
            width: 24px;
            height: 24px;
        }
        
        .time-display {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-filled {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            width: 100%;
        }
        
        .spacer {
            flex: 1;
        }
        
        .movie-info {
            background-color: var(--background-light);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .movie-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .movie-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .movie-description {
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: #000;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 252, 0, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .episodes-section {
            background-color: var(--background-light);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .episode-card {
            background-color: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .episode-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .episode-card.active {
            border-color: var(--primary-color);
            background-color: rgba(124, 252, 0, 0.1);
        }
        
        .episode-number {
            font-size: 12px;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .episode-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .episode-duration {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .related-section {

        }
        
        @media (max-width: 768px) {

            }

                padding: 20px;
            }
            
            .episodes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const movieTitle = urlParams.get('movie') || urlParams.get('series') || urlParams.get('station');
        const isSeries = urlParams.has('series');
        const isStation = urlParams.has('station');
        const streamUrl = urlParams.get('stream');

        // Update page content
        document.getElementById('movieTitle').textContent = movieTitle || 'Sample Movie';
        
        if (isStation) {
            document.getElementById('movieDescription').textContent = 
                `Watch ${movieTitle} live. Stay updated with the latest news, entertainment, and programming from Uganda.`;
            document.getElementById('movieYear').textContent = 'Live';
            document.getElementById('movieDuration').textContent = '24/7';
            document.getElementById('movieRating').textContent = 'Live';
            
            // Hide episodes section for live TV
            document.getElementById('episodesSection').style.display = 'none';
        } else {
            document.getElementById('movieDescription').textContent = isSeries 
                ? 'An epic TV series that will keep you on the edge of your seat. Follow the thrilling journey of our heroes as they navigate through challenges and adventures.'
                : 'An epic cinematic experience that will keep you on the edge of your seat. Immerse yourself in a world of adventure, drama, and unforgettable moments.';
                
            // Show episodes section for series
            if (isSeries) {
                document.getElementById('episodesSection').style.display = 'block';
                
                // Generate sample episodes
                const episodesGrid = document.getElementById('episodesGrid');
                for (let i = 1; i <= 10; i++) {
                    const episodeCard = document.createElement('div');
                    episodeCard.className = 'episode-card' + (i === 1 ? ' active' : '');
                    episodeCard.innerHTML = `
                        <div class="episode-number">Episode ${i}</div>
                        <div class="episode-title">Episode Title ${i}</div>
                        <div class="episode-duration">45 min</div>
                    `;
                    episodeCard.onclick = () => {
                        document.querySelectorAll('.episode-card').forEach(card => card.classList.remove('active'));
                        episodeCard.classList.add('active');
                        alert(`Playing Episode ${i}`);
                    };
                    episodesGrid.appendChild(episodeCard);
                }
            }
        }
        
        // Set video source if stream URL is provided
        if (streamUrl) {
            const video = document.getElementById('mainVideo');
            
            // Check if it's an HLS stream
            if (streamUrl.includes('.m3u8')) {
                // Use HLS.js for HLS streams
                if (Hls.isSupported()) {
                    const hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        console.log('HLS stream loaded successfully');
                        
                        // Auto-play for live TV
                        if (isStation) {
                            video.play().catch(error => {
                                console.error('Error auto-playing video:', error);
                                alert('Click the play button to start watching.');
                            });
                        }
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS error:', data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.error('Network error - trying to recover');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.error('Media error - trying to recover');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    console.error('Fatal error - cannot recover');
                                    alert('Error loading stream. The stream may be offline or unavailable.');
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                    
                    // Store hls instance for cleanup
                    window.hlsPlayer = hls;
                    
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        console.log('Native HLS stream loaded');
                        if (isStation) {
                            video.play().catch(error => {
                                console.error('Error auto-playing video:', error);
                                alert('Click the play button to start watching.');
                            });
                        }
                    });
                } else {
                    alert('Your browser does not support HLS streaming. Please try a different browser.');
                }
            } else {
                // Regular MP4 or other formats
                const source = document.createElement('source');
                source.src = streamUrl;
                source.type = 'video/mp4';
                
                // Remove existing sources
                while (video.firstChild) {
                    video.removeChild(video.firstChild);
                }
                
                // Add new source
                video.appendChild(source);
                video.load();
                
                // Auto-play for live TV
                if (isStation) {
                    video.play().catch(error => {
                        console.error('Error auto-playing video:', error);
                        alert('Click the play button to start watching.');
                    });
                }
            }
        }

        // Video Player Controls
        const video = document.getElementById('mainVideo');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const progressBar = document.getElementById('progressBar');
        const progressFilled = document.getElementById('progressFilled');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFilled = document.getElementById('volumeFilled');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoPlayer = document.getElementById('videoPlayer');

        // Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playIcon.innerHTML = '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';
            } else {
                video.pause();
                playIcon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
            }
        });

        // Update progress bar
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(video.currentTime);
        });

        // Set duration
        video.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(video.duration);
        });

        // Seek
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        });

        // Mute/Unmute
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            volumeFilled.style.width = video.muted ? '0%' : (video.volume * 100) + '%';
        });

        // Volume control
        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.volume = percent;
            volumeFilled.style.width = (percent * 100) + '%';
            video.muted = false;
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                videoPlayer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Format time helper
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playPauseBtn.click();
            } else if (e.code === 'ArrowRight') {
                video.currentTime += 10;
            } else if (e.code === 'ArrowLeft') {
                video.currentTime -= 10;
            } else if (e.code === 'KeyF') {
                fullscreenBtn.click();
            } else if (e.code === 'KeyM') {
                muteBtn.click();
            }
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Watch TV Series - Unruly Movies</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Watch Luganda translated TV series with all seasons and episodes on Unruly Movies.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7CFC00">
    <meta name="robots" content="noindex">
    <meta name="google-adsense-account" content="ca-pub-1904736753681797">
    
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="apple-touch-icon" href="/assets/images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1904736753681797" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary-color: #7CFC00;
            --background-dark: #0a0a0a;
            --background-light: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #333333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        /* Header */
        .series-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), var(--background-dark));
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .logo {
            height: 35px;
        }
        
        /* Main Layout */
        .series-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Hero Section */
        .series-hero {
            position: relative;
            height: 450px;
            margin: -20px -20px 0 -20px;
            overflow: hidden;
        }
        
        .series-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
        }
        
        .series-hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            background: linear-gradient(transparent, var(--background-dark));
        }
        
        .series-hero-content {
            display: flex;
            gap: 30px;
            align-items: flex-end;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .series-poster {
            width: 180px;
            height: 270px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }
        
        .series-info h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .series-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .series-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .series-rating {
            color: #ffd700 !important;
        }
        
        .series-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .genre-tag {
            background: rgba(124, 252, 0, 0.2);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: capitalize;
        }
        
        .series-overview {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.7;
            max-width: 700px;
        }
        
        /* Video Player Section */
        .player-section {
            background: var(--background-light);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 */
            background: #000;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .no-video-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-secondary);
        }
        
        .no-video-message svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .now-playing-info {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .now-playing-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .now-playing-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Season Tabs */
        .season-tabs {
            display: flex;
            overflow-x: auto;
            gap: 5px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--border-color);
        }
        
        .season-tab {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .season-tab:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .season-tab.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: #000;
            font-weight: 600;
        }
        
        /* Episodes List */
        .episodes-container {
            padding: 20px;
        }
        
        .episodes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .episodes-header h3 {
            font-size: 18px;
        }
        
        .episode-count {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .episodes-grid {
            display: grid;
            gap: 15px;
        }
        
        .episode-card {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: var(--background-dark);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .episode-card:hover {
            background: rgba(124, 252, 0, 0.05);
            border-color: var(--primary-color);
        }
        
        .episode-card.active {
            background: rgba(124, 252, 0, 0.1);
            border-color: var(--primary-color);
        }
        
        .episode-card.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .episode-card.unavailable:hover {
            background: var(--background-dark);
            border-color: transparent;
        }
        
        .episode-thumbnail {
            width: 160px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            background: #333;
        }
        
        .episode-info {
            flex: 1;
        }
        
        .episode-number {
            color: var(--primary-color);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .episode-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .episode-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .episode-overview {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .episode-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        .episode-status.translated {
            color: var(--primary-color);
        }
        
        .episode-status.not-translated {
            color: #ff6b6b;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .error-state h2 {
            margin-bottom: 10px;
        }
        
        .error-state p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-color);
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
        }
        
        /* Cast Section */
        .cast-section {
            margin-top: 30px;
        }
        
        .cast-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .cast-grid {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .cast-card {
            text-align: center;
            flex-shrink: 0;
        }
        
        .cast-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            background: #333;
        }
        
        .cast-card .name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .cast-card .character {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .series-hero {
                height: 350px;
            }
            
            .series-hero-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .series-poster {
                width: 140px;
                height: 210px;
            }
            
            .series-info h1 {
                font-size: 24px;
            }
            
            .series-meta {
                justify-content: center;
            }
            
            .series-genres {
                justify-content: center;
            }
            
            .episode-card {
                flex-direction: column;
            }
            
            .episode-thumbnail {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="series-header">
        <button class="back-btn" onclick="history.back()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            Back
        </button>
        <a href="index.html">
            <img src="assets/images/logo.png" alt="Unruly Movies" class="logo">
        </a>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading series...</p>
        </div>
    </main>

    <script>
        // API Configuration
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5001'
            : 'https://luganda-translated-movies-production.up.railway.app';
        
        // Get series ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('id');
        
        let seriesData = null;
        let currentSeason = 1;
        let currentEpisode = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (!seriesId) {
                showError('No series ID provided');
                return;
            }
            loadSeries();
        });
        
        async function loadSeries() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/luganda-movies/series/${seriesId}`);
                const data = await response.json();
                
                if (!data.success || !data.data) {
                    showError('Series not found');
                    return;
                }
                
                seriesData = data.data;
                
                // Update page title
                document.title = `${seriesData.originalTitle} - Unruly Movies`;
                
                renderSeries();
            } catch (error) {
                console.error('Error loading series:', error);
                showError('Failed to load series');
            }
        }
        
        function renderSeries() {
            const container = document.getElementById('main-content');
            
            // Get current season data
            const seasonData = seriesData.seasons?.find(s => s.seasonNumber === currentSeason) || seriesData.seasons?.[0];
            
            // Find first available episode
            if (!currentEpisode && seasonData?.episodes?.length > 0) {
                const availableEpisode = seasonData.episodes.find(ep => ep.video?.embedUrl);
                if (availableEpisode) {
                    currentEpisode = {
                        season: currentSeason,
                        episode: availableEpisode.episodeNumber
                    };
                }
            }
            
            // Get current episode data
            const currentEp = currentEpisode 
                ? seriesData.seasons?.find(s => s.seasonNumber === currentEpisode.season)
                    ?.episodes?.find(e => e.episodeNumber === currentEpisode.episode)
                : null;
            
            container.innerHTML = `
                <!-- Hero Section -->
                <section class="series-hero">
                    <img src="${seriesData.backdrop || seriesData.poster || '/assets/images/placeholder.svg'}" 
                         alt="${seriesData.originalTitle}" class="series-backdrop"
                         onerror="this.src='/assets/images/placeholder.svg'">
                    <div class="series-hero-overlay">
                        <div class="series-hero-content">
                            <img src="${seriesData.poster || '/assets/images/placeholder.svg'}" 
                                 alt="${seriesData.originalTitle}" class="series-poster"
                                 onerror="this.src='/assets/images/placeholder.svg'">
                            <div class="series-info">
                                <h1>${seriesData.lugandaTitle || seriesData.originalTitle}</h1>
                                ${seriesData.lugandaTitle && seriesData.lugandaTitle !== seriesData.originalTitle 
                                    ? `<p style="color: var(--text-secondary); margin-bottom: 10px;">${seriesData.originalTitle}</p>` 
                                    : ''}
                                <div class="series-meta">
                                    <span class="series-rating">‚≠ê ${(seriesData.rating?.imdb || 0).toFixed(1)}</span>
                                    <span>üìÖ ${seriesData.year || 'Unknown'}</span>
                                    <span>üì∫ ${seriesData.totalSeasons || 0} Season${seriesData.totalSeasons !== 1 ? 's' : ''}</span>
                                    <span>üé¨ ${seriesData.totalEpisodes || 0} Episodes</span>
                                    ${seriesData.vjName ? `<span>üéôÔ∏è VJ ${seriesData.vjName}</span>` : ''}
                                </div>
                                <div class="series-genres">
                                    ${(seriesData.genres || []).map(g => `<span class="genre-tag">${g}</span>`).join('')}
                                </div>
                                <p class="series-overview">${seriesData.description || 'No description available.'}</p>
                            </div>
                        </div>
                    </div>
                </section>
                
                <div class="series-container">
                    <!-- Player Section -->
                    <section class="player-section">
                        <div class="video-container">
                            ${currentEp?.video?.embedUrl 
                                ? `<iframe src="${currentEp.video.embedUrl}" allowfullscreen allow="autoplay; encrypted-media" loading="lazy"></iframe>`
                                : `<div class="no-video-message">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                    </svg>
                                    <h3>Select an Episode</h3>
                                    <p>Choose an episode from the list below to start watching</p>
                                </div>`
                            }
                        </div>
                        ${currentEp ? `
                        <div class="now-playing-info">
                            <h3>S${currentEpisode.season} E${currentEpisode.episode}: ${currentEp.name || 'Episode ' + currentEpisode.episode}</h3>
                            <p>${currentEp.overview || 'No description available.'}</p>
                        </div>
                        ` : ''}
                        
                        <!-- Season Tabs -->
                        <div class="season-tabs">
                            ${(seriesData.seasons || []).map(season => `
                                <button class="season-tab ${season.seasonNumber === currentSeason ? 'active' : ''}" 
                                        onclick="switchSeason(${season.seasonNumber})">
                                    Season ${season.seasonNumber}
                                </button>
                            `).join('')}
                        </div>
                        
                        <!-- Episodes List -->
                        <div class="episodes-container">
                            <div class="episodes-header">
                                <h3>${seasonData?.name || 'Season ' + currentSeason}</h3>
                                <span class="episode-count">${seasonData?.episodes?.length || 0} Episodes</span>
                            </div>
                            <div class="episodes-grid">
                                ${(seasonData?.episodes || []).map(episode => `
                                    <div class="episode-card ${!episode.video?.embedUrl ? 'unavailable' : ''} ${currentEpisode?.episode === episode.episodeNumber && currentEpisode?.season === currentSeason ? 'active' : ''}"
                                         onclick="${episode.video?.embedUrl ? `playEpisode(${currentSeason}, ${episode.episodeNumber})` : ''}">
                                        <img src="${episode.stillPath || '/assets/images/placeholder.svg'}" 
                                             alt="${episode.name}" class="episode-thumbnail"
                                             onerror="this.src='/assets/images/placeholder.svg'">
                                        <div class="episode-info">
                                            <div class="episode-number">Episode ${episode.episodeNumber}</div>
                                            <div class="episode-title">${episode.name || 'Episode ' + episode.episodeNumber}</div>
                                            <div class="episode-meta">
                                                ${episode.runtime ? `<span>‚è±Ô∏è ${episode.runtime} min</span>` : ''}
                                                ${episode.airDate ? `<span>üìÖ ${new Date(episode.airDate).toLocaleDateString()}</span>` : ''}
                                            </div>
                                            <p class="episode-overview">${episode.overview || 'No description available.'}</p>
                                            <div class="episode-status ${episode.isTranslated ? 'translated' : 'not-translated'}">
                                                ${episode.video?.embedUrl 
                                                    ? `<span>‚ñ∂Ô∏è Available ${episode.vjName ? '(VJ ' + episode.vjName + ')' : ''}</span>`
                                                    : '<span>üîí Coming Soon</span>'
                                                }
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                    
                    <!-- Cast Section -->
                    ${seriesData.cast && seriesData.cast.length > 0 ? `
                    <section class="cast-section">
                        <h3>Cast</h3>
                        <div class="cast-grid">
                            ${seriesData.cast.map(actor => `
                                <div class="cast-card">
                                    <img src="${actor.image || '/assets/images/placeholder.svg'}" 
                                         alt="${actor.name}"
                                         onerror="this.src='/assets/images/placeholder.svg'">
                                    <div class="name">${actor.name}</div>
                                    <div class="character">${actor.character || 'Unknown Role'}</div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                    ` : ''}
                </div>
            `;
        }
        
        function switchSeason(seasonNumber) {
            currentSeason = seasonNumber;
            currentEpisode = null; // Reset episode selection
            renderSeries();
        }
        
        function playEpisode(season, episodeNumber) {
            currentSeason = season;
            currentEpisode = { season, episode: episodeNumber };
            renderSeries();
            
            // Scroll to player
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function showError(message) {
            document.getElementById('main-content').innerHTML = `
                <div class="error-state">
                    <h2>üòû Oops!</h2>
                    <p>${message}</p>
                    <a href="series.html" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        Browse All Series
                    </a>
                </div>
            `;
        }
    </script>
    
    <!-- System Notification -->
    <script src="js/system-notification.js"></script>
</body>
</html>

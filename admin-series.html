<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage TV Series - Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .admin-header h1 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-admin {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-admin:hover {
            background: #9dff44;
            transform: translateY(-2px);
        }
        
        .btn-admin.secondary {
            background: var(--background-light);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-admin.danger {
            background: #ef4444;
            color: #fff;
        }
        
        /* Series Grid */
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .series-card {
            background: var(--background-light);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }
        
        .series-card:hover {
            transform: translateY(-5px);
        }
        
        .series-card-header {
            display: flex;
            gap: 15px;
            padding: 20px;
        }
        
        .series-poster {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .series-details h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .series-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .series-meta span {
            display: block;
            margin-bottom: 4px;
        }
        
        .series-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: var(--background-dark);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .stat.published { color: var(--primary-color); }
        .stat.draft { color: #ffd700; }
        
        .series-card-actions {
            display: flex;
            border-top: 1px solid var(--border-color);
        }
        
        .series-card-actions button,
        .series-card-actions a {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .series-card-actions button:hover,
        .series-card-actions a:hover {
            background: rgba(124, 252, 0, 0.1);
            color: var(--primary-color);
        }
        
        .series-card-actions button.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        /* Episodes Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            overflow-y: auto;
            padding: 40px 20px;
        }
        
        .modal-overlay.active {
            display: block;
        }
        
        .modal-content {
            max-width: 900px;
            margin: 0 auto;
            background: var(--background-light);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h2 {
            font-size: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .modal-body {
            padding: 25px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        /* Season Accordion */
        .season-accordion {
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .season-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--background-dark);
            cursor: pointer;
        }
        
        .season-header h4 {
            font-size: 16px;
        }
        
        .season-header .episode-count {
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        .season-episodes {
            display: none;
            padding: 15px;
        }
        
        .season-episodes.open {
            display: block;
        }
        
        /* Episode Row */
        .episode-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: var(--background-dark);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .episode-row img {
            width: 80px;
            height: 45px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .episode-info {
            flex: 1;
        }
        
        .episode-info h5 {
            font-size: 14px;
            margin-bottom: 3px;
        }
        
        .episode-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .episode-actions {
            display: flex;
            gap: 10px;
        }
        
        .episode-actions input {
            width: 250px;
            padding: 8px 12px;
            background: var(--background-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
        }
        
        .episode-actions button {
            padding: 8px 15px;
            background: var(--primary-color);
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }
        
        .episode-status {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .episode-status.available {
            background: rgba(124, 252, 0, 0.2);
            color: var(--primary-color);
        }
        
        .episode-status.unavailable {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state h2 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .series-grid {
                grid-template-columns: 1fr;
            }
            
            .episode-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .episode-actions {
                flex-direction: column;
            }
            
            .episode-actions input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>üì∫ TV Series Management</h1>
            <div style="display: flex; gap: 10px;">
                <a href="admin.html" class="btn-admin secondary">‚Üê Back to Dashboard</a>
                <button onclick="openImportModal()" class="btn-admin">+ Import New Series</button>
            </div>
        </header>
        
        <main id="series-list">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading series...</p>
            </div>
        </main>
    </div>
    
    <!-- Episodes Modal -->
    <div id="episodesModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Manage Episodes</h2>
                <button class="modal-close" onclick="closeEpisodesModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Episodes will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5001'
            : 'https://luganda-translated-movies-production.up.railway.app';
        
        let allSeries = [];
        let currentSeriesId = null;
        
        // Check admin auth
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html?redirect=admin-series.html';
                return;
            }
            loadSeries();
        });
        
        async function loadSeries() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE_URL}/api/luganda-movies?contentType=series&limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                // Filter only series
                allSeries = (data.data || []).filter(item => item.contentType === 'series');
                
                renderSeries();
            } catch (error) {
                console.error('Error loading series:', error);
                document.getElementById('series-list').innerHTML = `
                    <div class="empty-state">
                        <h2>‚ùå Error Loading Series</h2>
                        <p>${error.message}</p>
                        <button onclick="loadSeries()" class="btn-admin">Try Again</button>
                    </div>
                `;
            }
        }
        
        function renderSeries() {
            const container = document.getElementById('series-list');
            
            if (allSeries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üì∫ No TV Series Yet</h2>
                        <p>Import your first TV series from TMDB to get started.</p>
                        <button onclick="openImportModal()" class="btn-admin">+ Import Series</button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="series-grid">
                    ${allSeries.map(series => `
                        <div class="series-card">
                            <div class="series-card-header">
                                <img src="${series.poster || '/assets/images/placeholder.svg'}" 
                                     alt="${series.originalTitle}" class="series-poster"
                                     onerror="this.src='/assets/images/placeholder.svg'">
                                <div class="series-details">
                                    <h3>${series.lugandaTitle || series.originalTitle}</h3>
                                    <div class="series-meta">
                                        <span>üìÖ ${series.year || 'Unknown Year'}</span>
                                        <span>‚≠ê ${(series.rating?.imdb || 0).toFixed(1)}</span>
                                        ${series.vjName ? `<span>üéôÔ∏è VJ ${series.vjName}</span>` : ''}
                                    </div>
                                    <div class="series-stats">
                                        <span class="stat">üì∫ ${series.totalSeasons || 0} Seasons</span>
                                        <span class="stat">üé¨ ${series.totalEpisodes || 0} Episodes</span>
                                        <span class="stat ${series.status}">${series.status || 'draft'}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="series-card-actions">
                                <button onclick="openEpisodesModal('${series._id}')">
                                    üé¨ Manage Episodes
                                </button>
                                <a href="series-player.html?id=${series._id}" target="_blank">
                                    üëÅÔ∏è Preview
                                </a>
                                <button onclick="togglePublish('${series._id}', '${series.status}')">
                                    ${series.status === 'published' ? 'üì§ Unpublish' : 'üì• Publish'}
                                </button>
                                <button class="delete" onclick="deleteSeries('${series._id}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        async function openEpisodesModal(seriesId) {
            currentSeriesId = seriesId;
            const series = allSeries.find(s => s._id === seriesId);
            
            if (!series) {
                alert('Series not found');
                return;
            }
            
            document.getElementById('modalTitle').textContent = `Manage Episodes - ${series.originalTitle}`;
            document.getElementById('episodesModal').classList.add('active');
            
            renderEpisodes(series);
        }
        
        function closeEpisodesModal() {
            document.getElementById('episodesModal').classList.remove('active');
            currentSeriesId = null;
        }
        
        function renderEpisodes(series) {
            const container = document.getElementById('modalBody');
            
            if (!series.seasons || series.seasons.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No seasons found</p>';
                return;
            }
            
            container.innerHTML = series.seasons.map(season => `
                <div class="season-accordion">
                    <div class="season-header" onclick="toggleSeason(this)">
                        <h4>${season.name || 'Season ' + season.seasonNumber}</h4>
                        <span class="episode-count">${season.episodes?.length || 0} Episodes</span>
                    </div>
                    <div class="season-episodes">
                        ${(season.episodes || []).map(episode => `
                            <div class="episode-row">
                                <img src="${episode.stillPath || '/assets/images/placeholder.svg'}" 
                                     alt="Episode ${episode.episodeNumber}"
                                     onerror="this.src='/assets/images/placeholder.svg'">
                                <div class="episode-info">
                                    <h5>E${episode.episodeNumber}: ${episode.name || 'Episode ' + episode.episodeNumber}</h5>
                                    <p>${episode.runtime ? episode.runtime + ' min' : 'Runtime unknown'}</p>
                                </div>
                                <span class="episode-status ${episode.video?.embedUrl ? 'available' : 'unavailable'}">
                                    ${episode.video?.embedUrl ? '‚úÖ Has Video' : '‚ùå No Video'}
                                </span>
                                <div class="episode-actions">
                                    <input type="text" 
                                           id="url_${season.seasonNumber}_${episode.episodeNumber}"
                                           placeholder="Streamtape embed URL"
                                           value="${episode.video?.embedUrl || ''}">
                                    <button onclick="saveEpisodeUrl(${season.seasonNumber}, ${episode.episodeNumber})">
                                        Save
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function toggleSeason(header) {
            const episodes = header.nextElementSibling;
            episodes.classList.toggle('open');
        }
        
        async function saveEpisodeUrl(seasonNumber, episodeNumber) {
            const input = document.getElementById(`url_${seasonNumber}_${episodeNumber}`);
            const embedUrl = input.value.trim();
            
            if (!embedUrl) {
                alert('Please enter a video URL');
                return;
            }
            
            try {
                const token = localStorage.getItem('token') || sessionStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/api/luganda-movies/series/${currentSeriesId}/episode`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        seasonNumber,
                        episodeNumber,
                        embedUrl,
                        isTranslated: true
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`‚úÖ Episode S${seasonNumber}E${episodeNumber} saved!`);
                    // Update local data
                    const seriesIndex = allSeries.findIndex(s => s._id === currentSeriesId);
                    if (seriesIndex !== -1) {
                        allSeries[seriesIndex] = data.data;
                        renderEpisodes(data.data);
                    }
                } else {
                    alert(`‚ùå Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Save error:', error);
                alert(`‚ùå Error: ${error.message}`);
            }
        }
        
        async function togglePublish(seriesId, currentStatus) {
            const newStatus = currentStatus === 'published' ? 'draft' : 'published';
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/luganda-movies/${seriesId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`‚úÖ Series ${newStatus === 'published' ? 'published' : 'unpublished'}!`);
                    loadSeries();
                } else {
                    alert(`‚ùå Error: ${data.message}`);
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }
        
        async function deleteSeries(seriesId) {
            if (!confirm('Are you sure you want to delete this series? This cannot be undone.')) {
                return;
            }
            
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE_URL}/api/luganda-movies/${seriesId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Series deleted!');
                    loadSeries();
                } else {
                    alert(`‚ùå Error: ${data.message}`);
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }
        
        function openImportModal() {
            // Redirect to admin dashboard and open series modal
            window.location.href = 'admin.html?action=import-series';
        }
        
        // Close modal on outside click
        document.getElementById('episodesModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEpisodesModal();
            }
        });
    </script>
</body>
</html>

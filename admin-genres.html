<head>
    <title>Genres - Admin | Unruly Movies</title>

    <style>
        * { box-sizing: border-box; }
        
        .admin-layout { display: flex; min-height: 100vh; }
        
        .admin-sidebar {
            width: 260px;
            background: var(--background-light);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .admin-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .admin-logo img { height: 35px; }
        .admin-logo span {
            font-size: 12px;
            background: var(--primary-color);
            color: #000;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .admin-nav { list-style: none; padding: 0; margin: 0; }
        .admin-nav li { margin-bottom: 5px; }
        .admin-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .admin-nav a:hover, .admin-nav a.active {
            background: rgba(124, 252, 0, 0.1);
            color: var(--primary-color);
        }
        .admin-nav svg { width: 20px; height: 20px; }
        .nav-section-title {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin: 25px 0 10px;
            padding-left: 15px;
            letter-spacing: 1px;
        }
        
        .admin-main { flex: 1; margin-left: 260px; padding: 30px; }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .admin-title { font-size: 28px; font-weight: 700; }
        
        .btn-admin {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-admin:hover { background: #9dff44; transform: translateY(-2px); }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--background-light);
            border-radius: 15px;
            padding: 25px;
            position: relative;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 4px; height: 100%;
            background: var(--primary-color);
            border-radius: 15px 0 0 15px;
        }
        .stat-card.blue::before { background: #00d9ff; }
        .stat-card.orange::before { background: #ff9f43; }
        .stat-value { font-size: 32px; font-weight: 700; margin-bottom: 5px; }
        .stat-label { color: var(--text-secondary); font-size: 14px; }
        
        .panel {
            background: var(--background-light);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .panel-title { font-size: 18px; font-weight: 600; }
        
        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .genre-card {
            background: var(--background-dark);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .genre-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .genre-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .genre-info { flex: 1; }
        .genre-name { font-weight: 600; margin-bottom: 4px; }
        .genre-count { font-size: 13px; color: var(--text-secondary); }
        
        .genre-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .btn-icon svg { width: 16px; height: 16px; }
        .btn-icon.edit { background: rgba(0, 217, 255, 0.1); color: #00d9ff; }
        .btn-icon.edit:hover { background: #00d9ff; color: #000; }
        .btn-icon.delete { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .btn-icon.delete:hover { background: #ef4444; color: #fff; }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--background-light);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .modal-title { font-size: 22px; font-weight: 700; }
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
        }
        
        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
        }
        .form-control:focus { outline: none; border-color: var(--primary-color); }
        
        .emoji-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .emoji-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: var(--background-dark);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .emoji-btn:hover { transform: scale(1.2); }
        .emoji-btn.selected { background: var(--primary-color); }
        
        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .color-btn.selected { border-color: #fff; transform: scale(1.1); }
        
        .loading { display: none; text-align: center; padding: 40px; }
        .loading.active { display: block; }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .admin-sidebar { display: none; }
            .admin-main { margin-left: 0; }
            .stats-row { grid-template-columns: 1fr; }
        }
    </style>

    <script>
        const API_URL = API_CONFIG.BASE_URL + '/api';
        let allGenres = [];
        
        // Default genres
        const defaultGenres = [
            { name: 'Action', slug: 'action', icon: 'üí•', color: '#ef4444', movieCount: 0 },
            { name: 'Comedy', slug: 'comedy', icon: 'üòÇ', color: '#f59e0b', movieCount: 0 },
            { name: 'Drama', slug: 'drama', icon: 'üé≠', color: '#a855f7', movieCount: 0 },
            { name: 'Horror', slug: 'horror', icon: 'üëª', color: '#1f2937', movieCount: 0 },
            { name: 'Romance', slug: 'romance', icon: '‚ù§Ô∏è', color: '#ec4899', movieCount: 0 },
            { name: 'Thriller', slug: 'thriller', icon: 'üíÄ', color: '#6b7280', movieCount: 0 },
            { name: 'Sci-Fi', slug: 'sci-fi', icon: 'üöÄ', color: '#00d9ff', movieCount: 0 },
            { name: 'Fantasy', slug: 'fantasy', icon: 'üîÆ', color: '#8b5cf6', movieCount: 0 },
            { name: 'Documentary', slug: 'documentary', icon: 'üìñ', color: '#22c55e', movieCount: 0 },
            { name: 'Family', slug: 'family', icon: 'üë®‚Äçüë©‚Äçüëß', color: '#7CFC00', movieCount: 0 },
            { name: 'Adventure', slug: 'adventure', icon: 'üåç', color: '#14b8a6', movieCount: 0 },
            { name: 'Crime', slug: 'crime', icon: 'üî´', color: '#64748b', movieCount: 0 }
        ];
        
        // Check admin auth
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.role !== 'admin') {
                alert('Access denied. Admin only.');
                window.location.href = 'index.html';
                return;
            }
            
            loadGenres();
        });
        
        async function loadGenres() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('genreGrid');
            
            loading.classList.add('active');
            
            try {
                // Try to load from API
                const response = await fetch(`${API_URL}/genres`);
                const data = await response.json();
                
                if (data.status === 'success' && data.data && data.data.length > 0) {
                    allGenres = data.data;
                } else {
                    // Use default genres
                    allGenres = defaultGenres;
                }
            } catch (error) {
                console.error('Error loading genres:', error);
                // Use default genres on error
                allGenres = defaultGenres;
            } finally {
                loading.classList.remove('active');
                renderGenres();
                updateStats();
            }
        }
        
        function renderGenres() {
            const grid = document.getElementById('genreGrid');
            
            grid.innerHTML = allGenres.map(genre => `
                <div class="genre-card">
                    <div class="genre-icon" style="background: ${genre.color || '#7CFC00'}20; color: ${genre.color || '#7CFC00'}">
                        ${genre.icon || 'üé¨'}
                    </div>
                    <div class="genre-info">
                        <div class="genre-name">${genre.name}</div>
                        <div class="genre-count">${genre.movieCount || 0} movies</div>
                    </div>
                    <div class="genre-actions">
                        <button class="btn-icon edit" onclick="editGenre('${genre._id || genre.slug}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="btn-icon delete" onclick="deleteGenre('${genre._id || genre.slug}', '${genre.name}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function updateStats() {
            document.getElementById('totalGenres').textContent = allGenres.length;
            
            const totalMovies = allGenres.reduce((sum, g) => sum + (g.movieCount || 0), 0);
            document.getElementById('totalMoviesWithGenres').textContent = totalMovies;
            
            const popular = allGenres.reduce((max, g) => (g.movieCount || 0) > (max.movieCount || 0) ? g : max, allGenres[0]);
            document.getElementById('mostPopular').textContent = popular ? popular.name : '-';
        }
        
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Genre';
            document.getElementById('submitBtnText').textContent = 'Add Genre';
            document.getElementById('genreForm').reset();
            document.getElementById('genreId').value = '';
            document.getElementById('genreColor').value = '#7CFC00';
            resetColorPicker();
            document.getElementById('genreModal').classList.add('active');
        }
        
        function editGenre(id) {
            const genre = allGenres.find(g => (g._id || g.slug) === id);
            if (!genre) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Genre';
            document.getElementById('submitBtnText').textContent = 'Save Changes';
            document.getElementById('genreId').value = genre._id || genre.slug;
            document.getElementById('genreName').value = genre.name;
            document.getElementById('genreSlug').value = genre.slug;
            document.getElementById('genreIcon').value = genre.icon || '';
            document.getElementById('genreColor').value = genre.color || '#7CFC00';
            selectColor(genre.color || '#7CFC00');
            
            document.getElementById('genreModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('genreModal').classList.remove('active');
        }
        
        function selectEmoji(emoji) {
            document.getElementById('genreIcon').value = emoji;
            document.querySelectorAll('.emoji-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }
        
        function selectColor(color) {
            document.getElementById('genreColor').value = color;
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.style.background === color);
            });
        }
        
        function resetColorPicker() {
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector('.color-btn[style*="#7CFC00"]').classList.add('selected');
        }
        
        async function saveGenre(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            const genreId = document.getElementById('genreId').value;
            const isEdit = !!genreId;
            
            const genreData = {
                name: document.getElementById('genreName').value,
                slug: document.getElementById('genreSlug').value || document.getElementById('genreName').value.toLowerCase().replace(/\s+/g, '-'),
                icon: document.getElementById('genreIcon').value,
                color: document.getElementById('genreColor').value
            };
            
            try {
                const url = isEdit ? `${API_URL}/genres/${genreId}` : `${API_URL}/genres`;
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(genreData)
                });
                
                const data = await response.json();
                
                if (data.status === 'success' || data.success) {
                    alert(isEdit ? 'Genre updated!' : 'Genre added!');
                    closeModal();
                    loadGenres();
                } else {
                    // For demo, just update local array
                    if (isEdit) {
                        const idx = allGenres.findIndex(g => (g._id || g.slug) === genreId);
                        if (idx !== -1) allGenres[idx] = { ...allGenres[idx], ...genreData };
                    } else {
                        allGenres.push(genreData);
                    }
                    renderGenres();
                    updateStats();
                    closeModal();
                    alert(isEdit ? 'Genre updated locally!' : 'Genre added locally!');
                }
            } catch (error) {
                console.error('Error:', error);
                // Update locally on error
                if (isEdit) {
                    const idx = allGenres.findIndex(g => (g._id || g.slug) === genreId);
                    if (idx !== -1) allGenres[idx] = { ...allGenres[idx], ...genreData };
                } else {
                    allGenres.push(genreData);
                }
                renderGenres();
                updateStats();
                closeModal();
            }
        }
        
        async function deleteGenre(id, name) {
            if (!confirm(`Delete genre "${name}"?`)) return;
            
            const token = localStorage.getItem('token');
            
            try {
                await fetch(`${API_URL}/genres/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            } catch (error) {
                console.error('Error:', error);
            }
            
            // Remove locally regardless
            allGenres = allGenres.filter(g => (g._id || g.slug) !== id);
            renderGenres();
            updateStats();
        }
        
        document.getElementById('genreModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
</html>

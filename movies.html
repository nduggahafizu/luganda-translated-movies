    <script>
        // Movies will be loaded from API
        let movies = [];
        let currentPage = 1;
        let totalPages = 1;

        // Load movies from API
        async function loadMovies(params = {}) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">Loading movies...</p>';
            
            try {
                const queryParams = new URLSearchParams({
                    page: currentPage,
                    limit: 18,
                    ...params
                });
                
                const response = await fetch(`${API_CONFIG.API_ENDPOINTS.MOVIES}/fetch?${queryParams}`);
                const data = await response.json();
                
                if (data.success) {
                    // Transform API response to expected format
                    movies = data.movies.map(m => ({
                        _id: m.row_id,
                        originalTitle: m.title,
                        lugandaTitle: m.luganda_title,
                        vjName: m.vj,
                        year: m.year,
                        genres: m.categories ? m.categories.split(', ') : [],
                        rating: {
                            translationRating: m.rating || 0,
                            userRating: m.rating || 0
                        },
                        video: { quality: m.quality },
                        poster: m.poster_url,
                        views: m.views,
                        tmdbId: null
                    }));
                    totalPages = data.pagination.pages;
                    renderMovies(movies);
                    updatePagination(data.pagination);
                } else {
                    throw new Error(data.error || 'Failed to load movies');
                }
            } catch (error) {
                console.error('Error loading movies:', error);
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">Failed to load movies. Please try again.</p>';
            }
        }

        function updatePagination(pagination) {
            const paginationEl = document.querySelector('.pagination');
            if (!paginationEl) return;
            
            let html = '';
            if (pagination.page > 1) {
                html += `<button class="page-btn" onclick="goToPage(${pagination.page - 1})">← Prev</button>`;
            }
            html += `<span class="page-info">Page ${pagination.page} of ${pagination.pages} (${pagination.total} movies)</span>`;
            if (pagination.hasMore) {
                html += `<button class="page-btn" onclick="goToPage(${pagination.page + 1})">Next →</button>`;
            }
            paginationEl.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            applyFilters();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function applyFilters() {
            const params = {};
            const genre = document.getElementById('genreFilter').value;
            const year = document.getElementById('yearFilter').value;
            const vj = document.getElementById('vjFilter').value;
            const quality = document.getElementById('qualityFilter').value;
            const sort = document.getElementById('sortFilter').value;
            
            if (genre) params.category = genre;
            if (vj) params.vj = vj;
            if (quality) params.quality = quality;
            if (sort) params.sort = sort;
            
            loadMovies(params);
        }

        // Helper function to generate placeholder poster URL based on movie title
        function getPlaceholderPoster(title, year) {
            const colors = ['7CFC00', 'FF6B6B', '4ECDC4', 'FFE66D', 'A855F7', 'EC4899', '06B6D4', 'F97316'];
            const colorIndex = (title || '').length % colors.length;
            const color = colors[colorIndex];
            const displayTitle = (title || 'Movie').substring(0, 20);
            const displayYear = year || '';
            return `https://placehold.co/300x450/1a1a2e/${color}?text=${encodeURIComponent(displayTitle)}%0A${displayYear}`;
        }

        // Function to load and validate poster image
        function loadPosterImage(posterUrl, imgElement, fallbackUrl) {
            const img = new Image();
            img.onload = function() {
                imgElement.style.backgroundImage = `url('${posterUrl}')`;
            };
            img.onerror = function() {
                imgElement.style.backgroundImage = `url('${fallbackUrl}')`;
            };
            img.src = posterUrl;
        }

        function renderMovies(moviesToRender) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';
            
            if (moviesToRender.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">No movies found matching your filters.</p>';
                return;
            }
            
            // Build all cards first
            let cardsHTML = '';
            const posterData = [];
            
            moviesToRender.forEach((movie, index) => {
                // Handle missing fields with defaults
                const quality = movie.video?.quality || 'HD';
                const rating = movie.rating?.translationRating || movie.rating?.userRating || 4.0;
                const fallbackPoster = getPlaceholderPoster(movie.originalTitle, movie.year);
                const posterUrl = movie.poster || fallbackPoster;
                const vjName = movie.vjName || 'Unknown';
                const posterId = `poster-${index}`;
                
                // Store poster data for later loading
                if (movie.poster) {
                    posterData.push({ posterId, posterUrl: movie.poster, fallbackPoster });
                }
                
                const movieCard = `
                    <div class="list-movie position-relative">
                        <a href="player.html?id=${movie._id}" class="list-media">
                            <div class="list-media-attr">
                                <div class="quality">${quality.toUpperCase()}</div>
                                <div class="imdb">
                                    <span>${rating.toFixed(1)}</span>
                                    <svg x="0px" y="0px" width="36px" height="36px" viewBox="0 0 36 36">
                                        <circle fill="none" stroke-width="1" cx="18" cy="18" r="16" 
                                                stroke-dasharray="${rating * 20} 100" 
                                                stroke-dashoffset="0" transform="rotate(-90 18 18)"></circle>
                                    </svg>
                                </div>
                            </div>
                            <div class="play-btn">
                                <svg class="icon" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </div>
                            <div class="media media-cover" id="${posterId}" style="background-image: url('${fallbackPoster}');"></div>
                        </a>
                        <div class="list-caption">
                            <a href="player.html?id=${movie._id}" class="list-title">${movie.originalTitle || movie.lugandaTitle || 'Unknown Title'}</a>
                            <a href="#" class="list-category">VJ ${vjName}</a>
                        </div>
                        <div class="movie-card-actions always-visible">
                            <a href="player.html?id=${movie._id}" class="btn-play">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                                Play Movie
                            </a>
                            ${movie.tmdbId ? `
                            <button class="btn-trailer" 
                                    onclick="trailerPlayer.playTrailer(${movie.tmdbId}, '${(movie.originalTitle || '').replace(/'/g, "\\'")}')"
                                    aria-label="Watch trailer for ${movie.originalTitle || 'Movie'}">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                                Watch Trailer
                            </button>
                            ` : ''}
                        </div>
                    </div>
                `;
                cardsHTML += movieCard;
            });
            
            // Add all cards to DOM at once
            grid.innerHTML = cardsHTML;
            
            // Now load posters with validation (after DOM is updated)
            setTimeout(() => {
                posterData.forEach(({ posterId, posterUrl, fallbackPoster }) => {
                    const posterElement = document.getElementById(posterId);
                    if (posterElement) {
                        loadPosterImage(posterUrl, posterElement, fallbackPoster);
                    }
                });
            }, 100);
        }

// Initial load from API
        loadMovies();

        // Filter functionality - now uses API
        document.querySelectorAll('.filter-select').forEach(select => {
            select.addEventListener('change', () => {
                currentPage = 1; // Reset to first page on filter change
                applyFilters();
            });
        });
    </script>
</body>
</html>

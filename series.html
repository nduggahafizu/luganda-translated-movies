        .pagination {

            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 40px 0;
        }
        
        .page-btn {
            padding: 10px 15px;
            background-color: var(--background-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background-color: var(--primary-color);

        }
        
        .page-btn.active {
            background-color: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
        }
        
        .page-btn:disabled {
            opacity: 0.5;

    <script>
        // Sample series data
        const series = [
            { title: "Breaking Bad", year: 2008, genre: "drama", rating: 8.7, seasons: 5, status: "completed", image: "https://image.tmdb.org/t/p/w500/vUUqzWa2LnHIVqkaKVlVGkVcZIW.jpg" },
            { title: "Stranger Things", year: 2016, genre: "sci-fi", rating: 8.5, seasons: 4, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/9yxep7oJdkj3PLA3XRz0oJd9XnY.jpg" },
            { title: "The Last of Us", year: 2023, genre: "drama", rating: 8.6, seasons: 1, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/9ijMGlJKqcslswWUzTEwScm82Gs.jpg" },
            { title: "Wednesday", year: 2022, genre: "comedy", rating: 8.1, seasons: 1, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/9xeEGUZjgiKlI69jwIOi0hjKUIk.jpg" },
            { title: "Game of Thrones", year: 2011, genre: "fantasy", rating: 8.5, seasons: 8, status: "completed", image: "https://image.tmdb.org/t/p/w500/qmJGd5IfURq8iPQ9KF3les47vFS.jpg" },
            { title: "The Mandalorian", year: 2019, genre: "sci-fi", rating: 8.4, seasons: 3, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/eU1i6eHXlzMOlEq0ku1Rzq7Y4wA.jpg" },
            { title: "The Witcher", year: 2019, genre: "fantasy", rating: 7.9, seasons: 3, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/7vjaCdMw15FEbXyLQTVa04URsPm.jpg" },
            { title: "House of the Dragon", year: 2022, genre: "fantasy", rating: 8.3, seasons: 1, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/z2yahl2uefxDCl0nogcRBstwruJ.jpg" },
            { title: "The Boys", year: 2019, genre: "action", rating: 8.2, seasons: 3, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/mY7SeH4HFFxW1hiI6cWuwCRKptN.jpg" },
            { title: "Peaky Blinders", year: 2013, genre: "drama", rating: 8.8, seasons: 6, status: "completed", image: "https://image.tmdb.org/t/p/w500/vUUqzWa2LnHIVqkaKVlVGkVcZIW.jpg" },
            { title: "The Crown", year: 2016, genre: "drama", rating: 8.6, seasons: 6, status: "completed", image: "https://image.tmdb.org/t/p/w500/1M876KPjulVwppEpldhdc8V4o68.jpg" },
            { title: "Succession", year: 2018, genre: "drama", rating: 8.9, seasons: 4, status: "completed", image: "https://image.tmdb.org/t/p/w500/7HW47XbkNQ5fiwQFYGWdw9gs144.jpg" },
            { title: "The Bear", year: 2022, genre: "drama", rating: 8.5, seasons: 2, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/zCH1oHfvn0o5W1KCQU8YqCjjJjR.jpg" },
            { title: "Yellowstone", year: 2018, genre: "drama", rating: 8.7, seasons: 5, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/peNC0eyc3TQJa6x4TdKcBPNP4t0.jpg" },
            { title: "Loki", year: 2021, genre: "sci-fi", rating: 8.2, seasons: 2, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/kEl2t3OhXc3Zb9FBh1AuYzRTgZp.jpg" },
            { title: "Squid Game", year: 2021, genre: "thriller", rating: 8.0, seasons: 1, status: "ongoing", image: "https://image.tmdb.org/t/p/w500/dDlEmu3EZ0Pgg93K2SVNLCjCSvE.jpg" },
        ];

        function renderSeries(seriesToRender) {
            const grid = document.getElementById('seriesGrid');
            grid.innerHTML = '';
            
            seriesToRender.forEach(show => {
                const seriesCard = `
                    <div class="list-movie position-relative">
                        <a href="player.html?series=${encodeURIComponent(show.title)}" class="list-media">
                            <div class="season-badge">${show.seasons} Season${show.seasons > 1 ? 's' : ''}</div>
                            <div class="list-media-attr">
                                <div class="quality">HD</div>
                                <div class="imdb">
                                    <span>${show.rating}</span>
                                    <svg x="0px" y="0px" width="36px" height="36px" viewBox="0 0 36 36">
                                        <circle fill="none" stroke-width="1" cx="18" cy="18" r="16" 
                                                stroke-dasharray="${show.rating * 10} 100" 
                                                stroke-dashoffset="0" transform="rotate(-90 18 18)"></circle>
                                    </svg>
                                </div>
                            </div>
                            <div class="play-btn">
                                <svg class="icon" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </div>
                            <div class="media media-cover" style="background-image: url('${show.image}');"></div>
                        </a>
                        <div class="list-caption">
                            <a href="player.html?series=${encodeURIComponent(show.title)}" class="list-title">${show.title}</a>
                            <a href="#" class="list-category">${show.genre.charAt(0).toUpperCase() + show.genre.slice(1)}</a>
                        </div>
                    </div>
                `;
                grid.innerHTML += seriesCard;
            });
        }

        // Initial render
        renderSeries(series);

        // Filter functionality
        document.querySelectorAll('.filter-select').forEach(select => {
            select.addEventListener('change', () => {
                let filtered = series;
                
                const genre = document.getElementById('genreFilter').value;
                const year = document.getElementById('yearFilter').value;
                const status = document.getElementById('statusFilter').value;
                const sort = document.getElementById('sortFilter').value;
                
                if (genre) filtered = filtered.filter(s => s.genre === genre);
                if (year) filtered = filtered.filter(s => s.year == year);
                if (status) filtered = filtered.filter(s => s.status === status);
                
                if (sort === 'rating') filtered.sort((a, b) => b.rating - a.rating);
                if (sort === 'title') filtered.sort((a, b) => a.title.localeCompare(b.title));
                if (sort === 'latest') filtered.sort((a, b) => b.year - a.year);
                
                renderSeries(filtered);
            });
        });
    </script>

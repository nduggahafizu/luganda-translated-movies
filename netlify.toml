[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

# Only redirect 404s to index.html, not all requests
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://vjs.zencdn.net https://www.youtube.com https://s.ytimg.com https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net https://www.googletagservices.com https://adservice.google.com https://tpc.googlesyndication.com https://ep2.adtrafficquality.google https://accounts.google.com https://apis.google.com https://fonts.googleapis.com https://fonts.gstatic.com https://www.google-analytics.com https://www.googletagmanager.com https://*.googleapis.com https://*.google.com https://*.doubleclick.net blob:; script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' https://vjs.zencdn.net https://www.youtube.com https://s.ytimg.com https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net https://www.googletagservices.com https://adservice.google.com https://tpc.googlesyndication.com https://ep2.adtrafficquality.google https://accounts.google.com https://apis.google.com https://fonts.googleapis.com https://fonts.gstatic.com https://www.google-analytics.com https://www.googletagmanager.com https://*.googleapis.com https://*.google.com https://*.doubleclick.net blob:; style-src 'self' 'unsafe-inline' https://vjs.zencdn.net https://fonts.googleapis.com; connect-src 'self' https://image.tmdb.org https://luganda-translated-movies-production.up.railway.app https://www.youtube.com https://s.ytimg.com https://www.googleapis.com https://accounts.google.com https://pagead2.googlesyndication.com https://ep1.adtrafficquality.google https://ep2.adtrafficquality.google https://googleads.g.doubleclick.net https://www.googletagservices.com https://www.google-analytics.com https://www.googletagmanager.com https://overbridgenet.com https://*.googleapis.com https://*.google.com; frame-src 'self' https://googleads.g.doubleclick.net https://www.youtube.com https://accounts.google.com https://ep2.adtrafficquality.google https://*.google.com; img-src 'self' data: https:
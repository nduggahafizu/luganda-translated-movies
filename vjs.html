<!DOCTYPE html>
<html lang="en">
<head>
    <title>VJ Translators - Luganda Movie Translators | Unruly Movies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Discover Uganda's best VJ translators - VJ Ice P, VJ Junior, VJ Emmy, VJ Jingo and more. Watch Luganda translated movies by your favorite Video Jockeys.">
    <meta name="theme-color" content="#7CFC00">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .vj-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }
        .vj-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(124, 252, 0, 0.1);
        }
        .vj-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(124, 252, 0, 0.15);
            border-color: rgba(124, 252, 0, 0.3);
        }
        .vj-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7CFC00, #00d4aa);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a1a2e;
            text-transform: uppercase;
        }
        .vj-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }
        .vj-stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 16px 0;
        }
        .vj-stat {
            text-align: center;
        }
        .vj-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #7CFC00;
        }
        .vj-stat-label {
            font-size: 0.85rem;
            color: #888;
        }
        .vj-btn {
            display: inline-block;
            padding: 10px 28px;
            background: linear-gradient(135deg, #7CFC00, #00d4aa);
            color: #1a1a2e;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 12px;
        }
        .vj-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(124, 252, 0, 0.3);
            color: #1a1a2e;
        }
        .page-header {
            text-align: center;
            padding: 40px 0;
        }
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #7CFC00, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .page-header p {
            color: #888;
            font-size: 1.1rem;
        }
        .loading-spinner {
            text-align: center;
            padding: 60px;
            color: #888;
        }
        .loading-spinner::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid #333;
            border-top-color: #7CFC00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="Unruly Movies" height="40">
                </a>
            </div>
            <nav class="header-nav">
                <a href="index.html">Home</a>
                <a href="movies.html">Movies</a>
                <a href="vjs.html" class="active">VJ Translators</a>
                <a href="genres.html">Genres</a>
                <a href="uganda-tv.html">Uganda TV</a>
            </nav>
            <div class="header-actions">
                <a href="search.html" class="btn-icon" title="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>ðŸŽ¬ VJ Translators</h1>
                <p>Meet Uganda's talented Video Jockeys who bring movies to life in Luganda</p>
            </div>

            <div id="vjGrid" class="vj-grid">
                <div class="loading-spinner">Loading VJ translators...</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Unruly Movies. All rights reserved. Developed by Nduga Hafizu</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/luganda-movies-api.js"></script>
    <script>
        // Load VJs on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const vjGrid = document.getElementById('vjGrid');
            
            try {
                const response = await fetch(`${API_CONFIG.API_ENDPOINTS.LUGANDA_MOVIES}/vjs`);
                const data = await response.json();
                
                if (data.status === 'success' && data.data.length > 0) {
                    renderVJs(data.data);
                } else {
                    vjGrid.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1/-1;">No VJ translators found.</p>';
                }
            } catch (error) {
                console.error('Error loading VJs:', error);
                vjGrid.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1/-1;">Failed to load VJ translators. Please try again later.</p>';
            }
        });

        function renderVJs(vjs) {
            const vjGrid = document.getElementById('vjGrid');
            
            vjGrid.innerHTML = vjs.map(vj => {
                const name = vj._id || 'Unknown VJ';
                const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2);
                const movieCount = vj.movieCount || 0;
                const totalViews = vj.totalViews || 0;
                const avgRating = vj.avgRating ? vj.avgRating.toFixed(1) : '0.0';
                
                return `
                    <div class="vj-card">
                        <div class="vj-avatar">${initials}</div>
                        <h3 class="vj-name">${name}</h3>
                        <div class="vj-stats">
                            <div class="vj-stat">
                                <div class="vj-stat-value">${movieCount}</div>
                                <div class="vj-stat-label">Movies</div>
                            </div>
                            <div class="vj-stat">
                                <div class="vj-stat-value">${formatViews(totalViews)}</div>
                                <div class="vj-stat-label">Views</div>
                            </div>
                            <div class="vj-stat">
                                <div class="vj-stat-value">${avgRating}</div>
                                <div class="vj-stat-label">Rating</div>
                            </div>
                        </div>
                        <a href="movies.html?vj=${encodeURIComponent(name)}" class="vj-btn">View Movies</a>
                    </div>
                `;
            }).join('');
        }

        function formatViews(views) {
            if (views >= 1000000) return (views / 1000000).toFixed(1) + 'M';
            if (views >= 1000) return (views / 1000).toFixed(1) + 'K';
            return views.toString();
        }
    </script>
</body>
</html>

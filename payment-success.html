<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Successful - Unruly Movies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7CFC00">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #7CFC00, #00D9FF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .success-icon svg {
            width: 50px;
            height: 50px;
            stroke: #000;
        }
        .success-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
        }
        .success-message {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .success-details {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #888;
        }
        .detail-value {
            color: #fff;
            font-weight: 600;
        }
        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #7CFC00, #5BC200);
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(124, 252, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="success-container">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                
                <h1 class="success-title">Payment Successful!</h1>
                <p class="success-message">
                    Thank you for subscribing to Unruly Movies. Your subscription is now active and you can enjoy all premium features.
                </p>
                
                <div class="success-details">
                    <div class="detail-row">
                        <span class="detail-label">Status</span>
                        <span class="detail-value" style="color: #7CFC00;">âœ“ Completed</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Reference</span>
                        <span class="detail-value" id="paymentRef">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Date</span>
                        <span class="detail-value" id="paymentDate">-</span>
                    </div>
                </div>
                
                <a href="index.html" class="btn-home">Start Watching Now</a>
            </div>
        </div>
    </div>
    
    <script>
        // Get reference from URL
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref');
        
        if (ref) {
            document.getElementById('paymentRef').textContent = ref;
        }
        document.getElementById('paymentDate').textContent = new Date().toLocaleDateString('en-UG', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    </script>
</body>
</html>

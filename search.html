    <script>
        const API_URL = API_CONFIG.API_ENDPOINTS.LUGANDA_MOVIES;
        let currentPage = 1;
        let currentView = 'grid';
        let searchTimeout = null;
        let totalResults = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load VJs for filter
            loadVJs();
            
            // Check URL params
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            if (query) {
                document.getElementById('searchInput').value = query;
                performSearch();
            }

            // Setup live search
            document.getElementById('searchInput').addEventListener('input', handleSearchInput);
        });

        async function loadVJs() {
            try {
                const response = await fetch(`${API_URL}/vjs`);
                const data = await response.json();
                
                const vjSelect = document.getElementById('vjFilter');
                if (data.data?.vjs) {
                    data.data.vjs.forEach(vj => {
                        const option = document.createElement('option');
                        option.value = vj._id;
                        option.textContent = vj.name;
                        vjSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Load VJs error:', error);
            }
        }

        function handleSearchInput(e) {
            const query = e.target.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length >= 2) {
                searchTimeout = setTimeout(() => showSuggestions(query), 300);
            } else {
                hideSuggestions();
            }
        }

        async function showSuggestions(query) {
            try {
                const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}&limit=5`);
                const data = await response.json();
                
                const suggestions = document.getElementById('searchSuggestions');
                const movies = data.data || [];
                
                if (movies.length > 0) {
                    suggestions.innerHTML = movies.map(movie => `
                        <div class="suggestion-item" onclick="selectSuggestion('${movie._id}', '${(movie.originalTitle || movie.title || '').replace(/'/g, "\\'")}')">
                            <img src="${movie.poster || 'https://placehold.co/50x75/1a1a2e/7CFC00?text=Movie'}" alt="${movie.originalTitle || movie.title}" class="suggestion-poster">
                            <div class="suggestion-info">
                                <div class="suggestion-title">${movie.originalTitle || movie.title}</div>
                                <div class="suggestion-meta">${movie.year || ''} ${movie.vjName ? 'â€¢ VJ ' + movie.vjName : ''}</div>
                            </div>
                        </div>
                    `).join('');
                    suggestions.classList.add('active');
                } else {
                    hideSuggestions();
                }
            } catch (error) {
                console.error('Suggestions error:', error);
            }
        }

        function hideSuggestions() {
            document.getElementById('searchSuggestions').classList.remove('active');
        }

        function selectSuggestion(movieId, title) {
            window.location.href = `player.html?id=${movieId}`;
        }

        async function performSearch(event) {
            if (event) event.preventDefault();
            
            hideSuggestions();
            
            const query = document.getElementById('searchInput').value.trim();
            const genre = document.getElementById('genreFilter').value;
            const vj = document.getElementById('vjFilter').value;
            const year = document.getElementById('yearFilter').value;
            const sort = document.getElementById('sortFilter').value;
            
            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('q', query);
            window.history.pushState({}, '', url);
            
            // Show loading
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '<div class="no-results"><p>Searching...</p></div>';
            document.getElementById('resultsHeader').style.display = 'flex';
            document.getElementById('initialState')?.remove();
            
            try {
                // Build search URL - use /search endpoint for queries, or main endpoint for browsing
                let apiUrl;
                if (query) {
                    apiUrl = `${API_URL}/search?q=${encodeURIComponent(query)}&page=${currentPage}&limit=20`;
                } else {
                    apiUrl = `${API_URL}?page=${currentPage}&limit=20`;
                }
                
                if (genre) apiUrl += `&genre=${genre}`;
                if (vj) apiUrl += `&vj=${vj}`;
                if (year) apiUrl += `&year=${year}`;
                if (sort) apiUrl += `&sort=${sort}`;
                
                console.log('Searching with URL:', apiUrl);
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Handle both response formats (data.data or data.data.movies)
                const movies = data.data?.movies || data.data || [];
                
                if (movies.length > 0) {
                    totalResults = data.data?.pagination?.total || data.count || movies.length;
                    document.getElementById('resultsCount').innerHTML = `Showing <strong>${totalResults}</strong> results for "${query || 'All Movies'}"`;
                    
                    renderResults(movies);
                    renderPagination(data.data?.pagination);
                } else {
                    resultsGrid.innerHTML = `
                        <div class="no-results" style="grid-column: 1/-1;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <h3>No Results Found</h3>
                            <p>We couldn't find any movies matching "${query}"</p>
                            <p style="margin-top: 15px;">Try different keywords or check the spelling</p>
                        </div>
                    `;
                    document.getElementById('pagination').style.display = 'none';
                }
                
                updateActiveFilters();
            } catch (error) {
                console.error('Search error:', error);
                resultsGrid.innerHTML = '<div class="no-results" style="grid-column: 1/-1;"><p>Error performing search. Please try again.</p></div>';
            }
        }

        function renderResults(movies) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.className = `results-grid ${currentView === 'list' ? 'list-view' : ''}`;
            
            resultsGrid.innerHTML = movies.map(movie => {
                const title = movie.originalTitle || movie.title || 'Unknown Movie';
                const posterUrl = movie.poster || `https://placehold.co/300x450/1a1a2e/7CFC00?text=${encodeURIComponent(title.substring(0,15))}`;
                const rating = movie.rating?.userRating || movie.rating?.imdb || null;
                const vjName = movie.vjName || movie.vj || '';
                const description = movie.overview || movie.description || '';
                
                return `
                <div class="movie-card">
                    <div class="movie-poster">
                        <a href="player.html?id=${movie._id}">
                            <img src="${posterUrl}" alt="${title}" loading="lazy" onerror="this.src='https://placehold.co/300x450/1a1a2e/7CFC00?text=Movie'">
                        </a>
                        <div class="movie-badge">${movie.video?.quality?.toUpperCase() || 'HD'}</div>
                        ${rating ? `
                            <div class="movie-rating">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                                ${rating.toFixed(1)}
                            </div>
                        ` : ''}
                        <div class="movie-overlay">
                            <button class="play-btn" onclick="window.location.href='player.html?id=${movie._id}'">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${title}</div>
                        <div class="movie-meta">
                            <span>${movie.year || ''}</span>
                            ${vjName ? `<span class="movie-vj">VJ ${vjName}</span>` : ''}
                        </div>
                        ${currentView === 'list' && description ? `
                            <div class="movie-description">${description.substring(0, 150)}...</div>
                        ` : ''}
                    </div>
                </div>
            `}).join('');
        }

        function renderPagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            
            if (!pagination || pagination.pages <= 1) {
                paginationEl.style.display = 'none';
                return;
            }
            
            paginationEl.style.display = 'flex';
            
            let html = '';
            
            // Previous button
            html += `<button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>`;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(pagination.pages, currentPage + 2);
            
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) html += `<span class="page-btn" style="border: none;">...</span>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (endPage < pagination.pages) {
                if (endPage < pagination.pages - 1) html += `<span class="page-btn" style="border: none;">...</span>`;
                html += `<button class="page-btn" onclick="goToPage(${pagination.pages})">${pagination.pages}</button>`;
            }
            
            // Next button
            html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === pagination.pages ? 'disabled' : ''}>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>`;
            
            paginationEl.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            performSearch();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setView(view) {
            currentView = view;
            
            document.getElementById('gridViewBtn').classList.toggle('active', view === 'grid');
            document.getElementById('listViewBtn').classList.toggle('active', view === 'list');
            
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.classList.toggle('list-view', view === 'list');
        }

        function applyFilters() {
            currentPage = 1;
            performSearch();
        }

        function updateActiveFilters() {
            const filtersEl = document.getElementById('activeFilters');
            const filters = [];
            
            const genre = document.getElementById('genreFilter');
            if (genre.value) {
                filters.push({ label: genre.options[genre.selectedIndex].text, type: 'genre' });
            }
            
            const vj = document.getElementById('vjFilter');
            if (vj.value) {
                filters.push({ label: vj.options[vj.selectedIndex].text, type: 'vj' });
            }
            
            const year = document.getElementById('yearFilter');
            if (year.value) {
                filters.push({ label: year.value, type: 'year' });
            }
            
            filtersEl.innerHTML = filters.map(f => `
                <span class="filter-tag">
                    ${f.label}
                    <button onclick="clearFilter('${f.type}')">&times;</button>
                </span>
            `).join('');
        }

        function clearFilter(type) {
            document.getElementById(`${type}Filter`).value = '';
            applyFilters();
        }

        function searchFor(query) {
            document.getElementById('searchInput').value = query;
            performSearch();
            return false;
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-input-wrapper')) {
                hideSuggestions();
            }
        });
    </script>
</body>
</html>
